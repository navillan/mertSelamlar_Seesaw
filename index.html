<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Seesaw</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-frame">
        <div class="info-bar">
            <div class="weigth-left">Left Weigth: 0kg</div>
            <div class="weigth-next">Next Weigth: 0kg</div>
            <div class="weigth-right">Right Weigth: 0kg</div>
            <div class="plank-angle-info">Tilt Angle: 0deg</div>
        </div>
        <div class="game-frame">
            <div class="ball-frame"
                onmouseenter=createBall(event);
                onmouseleave=deleteBall(event)
                onclick=dropBall(event)
            ></div>
            <div class="plank"></div>
            <span class="stabilizer"></span>
        </div>
        <button class="button-reset" onclick="resetGame()">RESET</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
