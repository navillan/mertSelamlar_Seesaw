<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Seesaw</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-frame">
        <div class="info-bar">
            <div class="info-box">
                <div class="weight-left">
                    <p>Left weight: </p>
                    <span>0 kg</span>
                    <p class="torque-info-left">0.0 Nm</p>
                </div>
            </div>
            <div class="info-box">
                <div class="weight-next">
                    <p>Next weight: </p>
                    <span>0 kg</span>
                </div>
            </div>
            <div class="info-box">
                <div class="weight-right">
                    <p>Right weight: </p>
                    <span>0 kg</span>
                    <p class="torque-info-right">0.0 Nm</p>
                </div>
            </div>
            <div class="info-box">
                <div class="plank-angle-info">
                    <p>Tilt Angle: </p>
                    <span>0Â°</span>
                </div>
            </div>
        </div>
        <div class="game-frame">
            <div class="ball-frame"
                onmouseenter=createBall(event)
                onmouseleave=deleteBall(event)
                onclick=dropBall(event)
            ></div>
            <div class="plank"></div>
            <span class="stabilizer"></span>
        </div>
        <button class="button-reset" onclick="resetGame()">Clear Board</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
